<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>File Not Found!</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <style>
        html,body{background-color:#fff;color:#636b6f;font-family:'Nunito',sans-serif;font-weight:200;height:100vh;margin:0;}.wild{color:hotpink;font-weight: 900;}.full-height{height:100vh;}.flex-center{align-items:center;display:flex;justify-content:center;}.position-ref{position:relative;}.bottom-right{position:absolute;right:20px;bottom:18px;font-size:11px;}.content{text-align:center;}.title{font-size:36px;}.info{color:#636b6f;padding:0 25px;font-size:13px;font-weight:600;text-decoration:none;}input[type="number"]{width:120px;padding:12px 20px;display:block;border:1px solid #ccc;border-radius:4px;box-sizing:border-box;margin:0 auto;}.result{color:#000;font-size:20px;}.m-b-md{margin-bottom:30px;}a,a:visited,a:focus{color:#333333;text-decoration:underline;font-weight:bold;}a:hover{color:hotpink;}
    </style>
    <link href="favicon.png" rel="icon" type="image/png">
</head>
<body>
    <div class="flex-center position-ref full-height">
        <div class="content">
            <div class="title m-b-md">
                ERROR <span class="wild">404</span>
            </div>
            <div class="info">
                <h4>FILE NOT FOUND</h4>
                <a href="/">back to home</a>
            </div>
        </div>
    </div>
</body>
</html>
